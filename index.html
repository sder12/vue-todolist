<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue Link -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div id="app">
        <div class="ms_container mt-5">
            <!-- Title -->
            <h1 class="mb-4">MY TO DO LIST</h1>
            <!-- Input -->
            <div class="ms_input d-flex justify-content-center gap-2">
                <label for="input-todo" class="d-none">Insert your task</label>

                <input type="text" id="input-todo" placeholder="Add new task" v-model.trim="userTodo.text"
                    @keyup.enter="insertNewTodo">
                <button type="button" class="btn btn-dark" @click="insertNewTodo">Insert</button>
            </div>
            <!-- List -->
            <div class="ms_list mt-4">                
                <!-- Undone task  -->
                <ul v-if="todoList.length > 0">
                    <li class="fs-5 pb-2 mb-3 d-flex justify-content-between ps-1 pe-4"
                        v-for="(todo, index) in todoList">
                        <span :class="todo.done? 'done-bar' : ''" @click="doneUndone(index)">
                            <span class="me-2" :class="todo.done? '': 'opacity-0'">            
                                <i class="fa-solid fa-check"></i>
                            </span>
                            {{todo.text}}
                        </span>
                        <span class="ms-3" @click="cancelTodo(index)">
                            <i class="fa-solid fa-xmark fa-lg"></i>
                        </span>
                    </li>
                </ul>
                <!-- Done all the Task  -->
                <div v-else>
                    <h3 class="text-uppercase pt-3">Congratulation</h3>
                    <i class="fa-regular fa-face-smile"></i>                    
                    <h4 class="pt-1"> You did all the tasks!</h4>
                </div>
            </div>

        </div>
    </div>



    <!-- Script -->
    <script src="js/script.js"></script>
</body>

</html>
